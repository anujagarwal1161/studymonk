<!DOCTYPE html>
<html>
  <head>
    <title>Recruitment Solution | Login/Signup</title>
    <link rel="stylesheet" type="text/css" href="login.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <div class="header-content">
        <h1 class="logo">Recruitment Solution</h1>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="login.html" class="active">Login/Signup</a></li>
            <li><a href="Candidate.html">Candidate Search</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <section class="login-section">
      <div class="container">
        <h2>Login</h2>
        <form>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="text"
              id="email"
              placeholder="Enter your email"
              required
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              placeholder="Enter your password"
              required
            />
          </div>
          <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="register.html">Sign up</a></p>
      </div>
    </section>
    <footer>
      <div class="container">
        <p>&copy; 2023 Recruitment Solution. All rights reserved.</p>
      </div>
    </footer>
    
  </body>
</html>
